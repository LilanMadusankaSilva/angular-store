<div class="card">
    <div class="card-image">
        <img src={{item.img}} alt={{item.title}} />
        <span class="card-title">{{item.title}}</span>
        <span to="/" class="btn-floating halfway-fab waves-effect waves-light red"
            (click)="onAddItem(item.id)"><i class="material-icons">add</i></span>
    </div>

    <div class="card-content">
        <p>{{item.desc}}</p>
        <p><b>Price: {{item.price}}$</b></p>
    </div>
</div>
