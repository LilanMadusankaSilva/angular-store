<div class="container">
    <div class="cart">
        <h5>You have ordered:</h5>
        <ul class="collection" *ngFor="let item of shoppingCart?.products">
            <li class="collection-item avatar">
                <div class="item-img"> 
                    <img [src]="item.img" [alt]="item.img" class=""/>
                </div>
            
                <div class="item-desc">
                    <span class="title">{{item.title}}</span>
                    <p>{{item.desc}}</p>
                    <p><b>Price: {{item.price}}$</b></p> 
                    <p>
                        <b>Quantity: {{item.quantity}}</b> 
                    </p>
                    <div class="add-remove">
                        <a href="javascript:;"><i class="material-icons" (click)="onAddQuantity(item)">arrow_drop_up</i></a>
                        <a href="javascript:;"><i class="material-icons" (click)="onSubtractQuantity(item)">arrow_drop_down</i></a>
                    </div>
                    <button routerLink="/cart" class="waves-effect waves-light btn pink remove" (click)="onRemoveItem(item)">Remove</button>
                </div>
                
            </li>
        </ul>
    </div>        
</div>
